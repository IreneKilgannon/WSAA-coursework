<html>
    <head>
        <title>e2.7</title>
        <!--For Loops
        1. Outputs web page values 1 to 10
        2. Outputs the values in an array
        -->
    </head>

    <body>
        <div id = "output">
            output here
        </div>
            
        <script>
            for (var i = 0; i<10; i++){
                console.log(i)
            }

            var names=['Joe', 'Mary', 'Fred']
            var output=""
            for (name of names){
                output += name + '<br/>'
            }
            document.getElementById("output").innerHTML = output
        </script>
    </body>
</html>
