<html>
    <head>
        <title>e2.6</title>
        <!--Make a web page that has a text box.
        When the content of the text area changes, the page will display whether the value greater than, less than or equal to 10.-->
    </head>
    <body>
        <!-- keyword this means this element. Means that an id is not needed.-->
        <input type="number" onchange= "checkNumber(this)">
        <br/>
        <div id = "output"> output here
        </div>
        <script>
            function checkNumber(inputElement){
                var value = inputElement.value
                if (value <10){
                    document.getElementById("output").innerText = "too low"
                }else if (value >10){
                    document.getElementById("output").innerText = "too high"
                }else{
                    document.getElementById("output").innerText = "just right"
                }
            }
        </script>
    </body>
</html>
